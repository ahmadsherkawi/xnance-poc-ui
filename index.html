<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xnance Proof of Concept</title>
    <link rel="stylesheet" href="style.css">
    <script src="app1.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #logo {
            text-align: center;
            margin: 20px;
        }
        #aps-score {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 18px;
            background-color: #f4f4f4;
            padding: 5px 15px;
            border-radius: 10px;
        }
        #registration-section, #connect-wallet-btn, #voting-section, #thank-you-message {
            display: none;
        }
        #thank-you-message {
            font-size: 18px;
            color: green;
        }
    </style>
</head>
<body>
    <div id="logo">
        <img src="fulllogo.jpg" alt="Xnance Logo" width="300">
    </div>

    <h1 style="text-align: center;">Xnance Proof of Concept</h1>

    <!-- APS Score Display -->
    <div id="aps-score">APS Score: 0</div>

    <!-- Registration Section -->
    <div id="registration-section">
        <h3>Register</h3>
        <form id="registration-form">
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" required><br><br>

            <label for="favorite-club">Favorite Club:</label>
            <select id="favorite-club" name="favorite-club" required>
                <option value="FootyFooty">FootyFooty</option>
                <option value="Royal Footy">Royal Footy</option>
                <option value="GoalMasters">GoalMasters</option>
                <option value="KickWonders">KickWonders</option>
                <option value="FootyLegends">FootyLegends</option>
            </select><br><br>

            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Wallet Connection -->
    <button id="connect-wallet-btn">Connect Wallet</button>
    <p id="wallet-address">Connected Wallet Address: </p>

    <!-- Voting Section -->
    <div id="voting-section">
        <h3>Which Jersey do you like more?</h3>
        <button id="vote-jersey1">Jersey 1</button>
        <button id="vote-jersey2">Jersey 2</button>
    </div>

    <!-- Thank You Message -->
    <div id="thank-you-message">Thank you for voting!</div>
</body>
</html>
